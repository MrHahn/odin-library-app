<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <h1>My Library</h1>
    <div class="library-wrapper"></div>
    <button class="new-book"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add A New Book</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
    <dialog>
        <div class="close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" /></svg></div>
        <h3>Add A New Book</h3>
        <form>
            <div class="form-row">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="form-row">
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="form-row checkbox">
                <label for="have-read">Has it been read?</label>
                <input type="checkbox" name="have-read" id="have-read">
            </div>
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <script src="assets/scripts.js"></script>
</body>
</html>
